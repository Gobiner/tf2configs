tf_dingaling_wav_override "lreward.mp3"
play "lreward.mp3"
wait 500
play "scout.ding.wav"

alias hlss-START "voice_inputfromfile 1; voice_loopback 1; +voicerecord; alias ToggleWAV hlss-STOP; echo start"
alias hlss-STOP "voice_inputfromfile 0; voice_loopback 0; -voicerecord; alias ToggleWAV hlss-START;echo stop"
alias ToggleWAV "hlss-START"
voice_fadeouttime 0
bind del ToggleWAV

rate 30000
cl_cmdrate 60
cl_updaterate 101
cl_interp .03
cl_interpratio 1

bind "f" "say welcome to my hompy"
bind "g" "taunt"
bind "t" "say Not changing this textbind until loli-glomping is legalized. Started 9/9/10"
bind MWHEELUP "slot1"
bind MWHEELDOWN "slot2"

m_rawinput "1"
sensitivity "2.7"

prec_notify 2
prec_log 1
prec_mode 2
prec_make_screens 0
prec_min_streak 3
prec_dir prec_demos
prec_check_update 1
bind P prec_mark