exec "controls.cfg"

alias hlss-START "voice_inputfromfile 1; voice_loopback 1; +voicerecord; alias ToggleWAV hlss-STOP; echo start"
alias hlss-STOP "voice_inputfromfile 0; voice_loopback 0; -voicerecord; alias ToggleWAV hlss-START;echo stop"
alias ToggleWAV "hlss-START"
voice_fadeouttime 0
bind del ToggleWAV

fps_max "119"	// monitor refresh rate * 2 + 1
rate "30000"
cl_cmdrate "60"
cl_updaterate "101"
cl_interp ".03"
cl_interp_ratio "1"
cl_ragdoll_forcefade "1"
cl_ragdoll_fade_time "0"

m_rawinput "1"
sensitivity "2.7"

prec_notify 2
prec_log 1
prec_mode 2
prec_screens 0
prec_min_streak 4
prec_dir prec_demos
prec_check_update 1

alias "s1" "slot1; bind q s2; crosshair_green; r_drawviewmodel 0; cl_crosshair_scale 30;"
//alias "-s1" "+attack; wait; -attack; alias binds_are_ok_to_attack 	+attack; do_attack;"
alias "s2" "slot2; bind q s1; crosshair_yellow; r_drawviewmodel 0; cl_crosshair_scale 25;"
//alias "-s2" "+attack;wait;-attack; alias binds_are_ok_to_attack +attack; do_attack;"
alias "s3" "slot3; crosshair_red; r_drawviewmodel 1; cl_crosshair_scale 20;"
//alias "-s3" "+attack;wait;-attack; alias binds_are_ok_to_attack +attack; do_attack;"

alias "crosshair_green" "cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 0"
alias "crosshair_red" "cl_crosshair_red 255; cl_crosshair_green 0; cl_crosshair_blue 0"
alias "crosshair_yellow" "cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 0"

cl_crosshair_red "255"
cl_crosshair_green "255"
cl_crosshair_blue "0"
cl_crosshair_file "crosshair7"
cl_crosshair_scale "28"

//alias "+user_wants_attack" "alias do_attack binds_are_ok_to_attack; do_attack"
//alias "-user_wants_attack" "-attack; alias do_attack none"
//alias "binds_are_ok_to_attack" "+attack"
//bind "mouse1" "+user_wants_attack"

// povohat's null movement script
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""